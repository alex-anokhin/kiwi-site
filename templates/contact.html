    {% include 'header.html' %}
    <div class="first-section-translator">
      <div class="norrow-center-section">

        <h1>Subscribe to our waitlist to get best price!</h1>

            <input class="contact-form" type="email" id="email" name="email" placeholder="Your email...">

          {% endif %}
        </div>
      </div>
      <br>
    </div>
    
    {% include 'footer.html' %}
